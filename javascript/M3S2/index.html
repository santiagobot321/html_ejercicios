<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CRUD Products</h1>

<div>
    <h2>Create Product</h2>
    <input type="text" id="nametocreate" placeholder="Name" />
    <input type="number" id="pricetocreate" placeholder="Price" />
    <input type="text" id="categorytocreate" placeholder="Category" />
    <button id="btnadd">Add</button>
    <p id="addP"></p>
</div>

<div>
    <h2>Update Product</h2>
    <input type="text" id="nametoupdate" placeholder="Existing name" />
    <input type="text" id="pricetoupdate" placeholder="New name" />
    <input type="number" id="updated-price" placeholder="New price" />
    <button id="update-btn">Update</button>
</div>

<div>
    <h2>Delete Product</h2>
    <input type="text" id="deletep" placeholder="Name to delete" />
    <button id="delete-btn">Delete</button>
</div>

<div>
    <h2>Show Products</h2>
    <button id="show-btn">Show</button>
    <pre id="output"></pre>
</div>


    <script src="./script1.js"></script>
</body>
</html>
