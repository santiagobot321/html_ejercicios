<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/universo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>Cosmic Store</title>
</head>
<body>
    <header>
        <img src="./assets/universo.png" alt="" width="100px">
        <nav>
            <ul>
                <a href="#home">Home</a>
                <a href="#Products">Products</a>
                <a href="#Contact">Contact us</a>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="herone">
            <h1>Many items for your universe</h1>
            <p>
                Here you can find everything you need <br>to decorate your universe
            </p>
            <button class="hero-button" href="#Products">Get items</button>
        </div>
        <img src="./assets/universo (1).png" alt="">
    </section>

    <section class="products">
        <div class="item">
            <img src="./assets/rockyplanet.webp" alt="">
            <h3>Rocky planet</h3>
            <button>buy</button>
        </div>        
        <div class="item">
            <img src="./assets/gasplanet.webp" alt="">
            <h3>Gas planet</h3>
            <button>buy</button>
        </div>        
        <div class="item">
            <img src="./assets//blackhole.jpg" alt="">
            <h3>Black hole</h3>
            <button>buy</button>
        </div>        
        <div class="item">
            <img src="./assets/magnetar.jpg" alt="">
            <h3>Magnetar</h3>
            <button>buy</button>
        </div>       
        <div class="item">
            <img src="./assets/habitable.jpg" alt="">
            <h3>Habitable planet</h3>
            <button>buy</button>
        </div>        
        <div class="item">
            <img src="./assets/quasar.jpg" alt="">
            <h3>Quasar</h3>
            <button>buy</button>
        </div>
    </section>

    <section class="contact">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" name="" value="">
        <label for="text">Tell us:</label>
        <input type="text" name="text" value="">
        <input type="submit" name="" value="Submit">
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Santiago Botero. Todos los derechos reservados.</p>
    </footer>


</body>
</html>
